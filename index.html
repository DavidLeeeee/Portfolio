<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./_Home/index.css" />
    <title>Space Portfolio</title>
    <style>
      html,
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        user-select: none;
        background: radial-gradient(
          circle,
          #000000 0%,
          #14012a 10%,
          #000215 25%,
          #0b0004 50%,
          #1a1717 70%,
          #000000 90%
        );
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <img id="spaceship" src="./assets/spaceship.svg" style="display: none" />
    <img id="aim" src="./assets/aim.svg" alt="Aim" style="display: none" />
    <img id="mouse" src="./assets/mouse.svg" style="display: none" />
    <div id="overlay">
      <h1 id="headline"></h1>
      <p id="description"></p>
    </div>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./interact.js"></script>
  </body>
</html>
