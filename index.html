<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Space Ship</title>
    <link rel="icon" href="./assets/icon.svg" type="image/x-icon" />
  </head>
  <body>
    <canvas id="myCanvas"> </canvas>
    <img id="spaceship" src="assets/spaceship.svg" style="display: none" />
    <img id="aim" src="assets/aim.svg" alt="Aim" style="display: none" />
    <img id="mouse" src="assets/mouse.svg" style="display: none" />
    <audio id="beep" src="sounds/DiDing.mp3"></audio>
    <audio
      id="backgroundsound"
      src="sounds/SpaceShip.mp3"
      loop
      autoplay
    ></audio>
    <div id="overlay">
      <h1 id="headline"></h1>
      <p id="description"></p>
      <p id="skip"></p>
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="interact.js"></script>
  <script>
    const backgroundsound = document.getElementById("backgroundsound");
    backgroundsound.volume = 0.03;
    const beep = document.getElementById("beep");
    beep.volume = 0.5;
  </script>
</html>
