<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pointillism.css" />
    <link rel="icon" href="../../../assets/icon.svg" type="image/x-icon" />
    <title>Artworks</title>
  </head>
  <body>
    <section class="image">
      <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="fileUpload">
          <input
            type="file"
            id="fileUpload"
            name="fileUpload"
            accept="image/*"
          />
        </label>
      </form>
      <div id="imageSample"></div>
      <div id="imageAssets"></div>
    </section>
    <section class="paper"><canvas id="imageCanvas"></canvas></section>
  </body>

  <script type="text/javascript" src="pointillism.js"></script>
</html>
